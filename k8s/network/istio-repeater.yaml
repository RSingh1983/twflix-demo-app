---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: netflix-ui
spec:
  hosts:
  - netflix-ui.acme.com
  - netflix-ui
  gateways:
  - netflix-ui
  http:
  - route:
    - destination:
        host: netflix-ui
        subset: primary
        port:
          number: 80
    retries:
      attempts: 10
      perTryTimeout: 3s
      retryOn: 5xx
