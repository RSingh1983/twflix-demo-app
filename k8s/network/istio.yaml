---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: netflix-demo
spec:
  hosts:
  - netflix-demo
  http:
  - route:
    - destination:
        host: netflix-demo
        subset: primary
        port:
          number: 80

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: netflix-demo
spec:
  host: netflix-demo
  subsets:
  - name: primary
    labels:
      release: primary

