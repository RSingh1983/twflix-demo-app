---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-ui
  labels:
    app: netflix-ui
    release: primary
spec:
  selector:
    matchLabels:
      app: netflix-ui
      release: primary
  template:
    metadata:
      labels:
        app: netflix-ui
        release: primary
    spec:
      containers:
      - name: netflix-ui
        image: aashishk7/demo-repeater:0.0.1
        env:
        - name: VERSION
          value: "Netflix Demo Service Success Response"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 20Mi
